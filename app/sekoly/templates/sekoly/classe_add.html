{% extends "../base.html" %}

{% block content %}
    <div class="container">
        <h3 class="text-capitalize" >ajout classe</h3>
        <form action="{% url 'classes add' %}" method="POST" class="d-flex flex-column gap-2">
            {% csrf_token %}
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}" />
            {% endif %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label h5 text-capitalize" for="libelle">libelle: </label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" name="libelle" id="libelle" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="h5 col-sm-2 col-form-label text-capitalize" for="filiere">Fili√®re: </label>
                <div class="col-sm-4">
                    <select class="form-control" name="filiere" id="filiere" >
                        {% for filier in filieres %}
                        <option value="{{filier.idFiliere}}">{{filier.libelle}}</option> <!-- Utilisez filier.id au lieu de filier -->
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="h5 col-sm-2 col-form-label text-capitalize" for="niveau">niveau</label>
                <div class="col-sm-4">
                    <select class="form-control" name="niveau" id="niveau" >
                        {% for niveau in niveaux %}
                        <option value="{{niveau.idNiveau}}">{{niveau}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="d-flex">
                <input class="btn btn-primary" type="submit" value="save">
            </div>
        </form>
    </div>
{% endblock %}
