{% extends "../base.html" %}

{% block content %}
	<div class="container p-3 d-flex flex-column gap-3">
		<div>
			<button class="btn btn-primary d-flex" >Ajout classe
				<span class="material-icons-outlined">
					add
				</span>
			</button>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>List des classes</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					{% for class in classes %}
						<td>
							{{class}}
						</td>
					{% endfor %}
				</tr>
			</tbody>
		</table>
	</div>
{% endblock %}
